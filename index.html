<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="slider"><h1>Sorting Visualizer</h1></div>
    <div class="container">
      <p class="title">Sorting Visualizer</p>
      <div id="array_container" class="array-container"></div>
      <footer>
        <div class="array-inputs">
          <button id="a_generate"><p>Generate New Array</p></button>
          <div class="size-of">
            <p>Size of the array</p>
            <input
              id="a_size"
              type="range"
              min="20"
              max="150"
              step="1"
              value="80"
            />
          </div>
          <div class="speed-of">
            <p>Speed of the algorithm</p>
            <input
              id="a_speed"
              type="range"
              min="1"
              max="5"
              step="1"
              value="4"
            />
          </div>
        </div>
        <div class="algo">
          <button><p>Bubble Sort</p></button>
          <button><p>Insertion sort</p></button>
          <button><p>Merge Sort</p></button>
          <button><p>Quick Sort</p></button>
          <button><p>Heap Sort</p></button>
        </div>
      </footer>
    </div>
    <script src="./Js/main.js"></script>
    <script src="./Js/visualization.js"></script>
    <script src="./Js/bubbleSort.js"></script>
  </body>
</html>
